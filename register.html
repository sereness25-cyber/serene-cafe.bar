<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>新規登録（LINE連携）</title>

  <style>
    :root{
      --bg:#fbf7f2; --card:#ffffff; --text:#1f2937; --muted:#6b7280;
      --line:#eee2d5; --pri:#c86b00; --pri2:#a45500;
      --radius:14px; --shadow:0 10px 26px rgba(15,23,42,.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0;background:var(--bg);color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Hiragino Kaku Gothic ProN","Noto Sans JP",system-ui,sans-serif
    }
    header{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--line);z-index:10}
    .wrap{max-width:1100px;margin:0 auto;padding:12px 16px;display:flex;justify-content:space-between;align-items:center}
    .brand{font-weight:900}
    nav{display:flex;gap:8px;flex-wrap:wrap}
    main{max-width:1100px;margin:0 auto;padding:18px 16px}
    h1{font-size:22px;margin:6px 0 14px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px}
    .small{font-size:13px;color:var(--muted);line-height:1.65}
    .hr{height:1px;background:var(--line);margin:12px 0}
    label{display:block;margin:10px 0 6px;font-weight:800}
    input{width:100%;padding:12px;border:1px solid var(--line);border-radius:12px;font-size:16px;background:#fff}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .grid{display:grid;gap:12px}
    .cols2{grid-template-columns:1fr}
    @media(min-width:720px){.cols2{grid-template-columns:1fr 1fr}}
    .btn{
      appearance:none;border:1px solid var(--line);background:#fff;border-radius:12px;
      padding:10px 14px;font-weight:900;cursor:pointer;text-decoration:none;color:inherit;
      display:inline-flex;align-items:center;justify-content:center
    }
    .btn.primary{background:var(--pri);border-color:var(--pri);color:#fff}
    .btn.primary:hover{background:var(--pri2);border-color:var(--pri2)}
    .btn.primary:disabled{background:#ccc; border-color:#ccc; cursor:not-allowed;}
    .btn.ghost{background:#fff}
    .okBox{background:#fff7ed;border:1px solid #fed7aa;color:#9a3412;border-radius:12px;padding:12px}
    ol{margin:8px 0 0 18px}
    .hint{font-size:12px;color:var(--muted)}

    /* 同意チェックボックスのデザイン */
    .agreeBox {
      margin-top: 16px;
      padding: 12px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    .agreeBox input { width: 20px; height: 20px; margin-top: 2px; }
    .agreeLabel { font-size: 14px; line-height: 1.6; font-weight: normal; margin: 0; }
    .agreeLink { color: var(--pri); text-decoration: underline; cursor: pointer; }
  </style>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script defer src="liff-config.js"></script>
  <script defer src="app.js"></script>
</head>

<body>
<header>
  <div class="wrap">
    <div class="brand">セレネスCafe＆Bar</div>
    <nav>
      <a class="btn ghost" href="index.html">ホーム</a>
      <a class="btn ghost" href="login.html">ログイン</a>
    </nav>
  </div>
</header>

<main>
  <h1>新規登録（LINE連携）</h1>

  <section class="card" style="max-width:820px">
    <div id="lineBox" class="okBox">まずはLINE連携を行ってください。</div>

    <div class="hr"></div>

    <div class="small">
      <b>安心して利用していただくために</b><br>
      なりすまし防止のため、<b>面談での本人確認後に会員IDを発行</b>します。
      <ol>
        <li>新規登録（LINE連携＋入力）</li>
        <li>担当者からご連絡（面談日程調整）</li>
        <li>面談（対面 or オンライン）で本人確認</li>
        <li>会員ID発行</li>
        <li>利用開始（LINE連携＋会員IDでログイン）</li>
      </ol>
    </div>

    <div class="hr"></div>

    <div id="step1" class="row">
      <button class="btn primary" id="btnConnectLine" type="button">LINE連携する</button>
      <span class="hint">※連携すると入力フォームが表示されます</span>
    </div>

    <form id="formRegister" style="display:none; margin-top:14px;">
      <label>名前</label>
      <input id="name" required placeholder="例：山田 太郎" />

      <div class="grid cols2">
        <div>
          <label>年齢</label>
          <input id="age" type="number" min="18" max="99" required placeholder="例：35" />
        </div>
        <div>
          <label>電話番号</label>
          <input id="phone" required inputmode="tel" placeholder="例：09012345678" />
        </div>
      </div>

      <div class="agreeBox">
        <input type="checkbox" id="agreeCheck">
        <label for="agreeCheck" class="agreeLabel">
          <a href="legal.html" target="_blank" class="agreeLink">利用規約</a> および <a href="legal.html" target="_blank" class="agreeLink">プライバシーポリシー</a> の内容を確認し、同意します。
        </label>
      </div>

      <div class="row" style="margin-top:14px">
        <button class="btn primary" id="btnApply" type="submit">申請する（LINE起動）</button>
        <a class="btn" href="index.html">戻る</a>
      </div>

      <p class="small" style="margin-top:10px">
        ※ボタンを押すとLINEが起動します。入力内容が自動で入っていますので、そのまま送信してください。
      </p>
    </form>

  </section>
</main>

<script>
document.addEventListener("DOMContentLoaded", async ()=>{
  const lineBox = document.getElementById("lineBox");
  const step1 = document.getElementById("step1");
  const btnConnect = document.getElementById("btnConnectLine");
  const form = document.getElementById("formRegister");
  const agreeCheck = document.getElementById("agreeCheck");
  const btnApply = document.getElementById("btnApply");

  let lineUserId = null;
  let displayName = "";

  const cleanUrl = location.origin + location.pathname;
  const OA_ID = "@820theos"; // 公式LINE ID

  // ✅ UI切り替え関数
  function showFormMode(name){
    // Step 1（連携ボタン）を隠す
    step1.style.display = "none";
    // Step 2（フォーム）を表示
    form.style.display = "block";
    
    lineBox.textContent = `LINE連携OK：${name || "ユーザー"} さん`;
    lineBox.style.color = "#065f46";
    lineBox.style.borderColor = "#bbf7d0";
    lineBox.style.background = "#ecfdf5";
  }

  function makeTalkUrl(name, age, phone){
    const text = 
`【セレネスカフェ&バー申請】
お名前：${name}
年齢：${age}
電話番号：${phone}

申請します。今後の流れについて案内をお願いします。`;
    return `https://line.me/R/oaMessage/${OA_ID}/?${encodeURIComponent(text)}`;
  }

  // すでにログイン済みなら
  try{
    if(typeof initLIFF === "function"){
      const r = await initLIFF();
      if(r.ok && window.liff && liff.isLoggedIn()){
        const p = await getLineProfileSafe();
        lineUserId = p.userId;
        displayName = p.displayName || "";
        showFormMode(displayName);
      }
    }
  }catch(e){
    console.warn(e);
  }

  // クリック時だけログイン
  btnConnect.addEventListener("click", async ()=>{
    if(typeof initLIFF !== "function"){
      alert("エラー：app.js が読み込まれていません。");
      return;
    }
    
    try {
      const r = await initLIFF();
      if(!r.ok){ alert("LIFF初期化エラー: " + (r.msg || "不明なエラー")); return; }

      if(!liff.isLoggedIn()){
        liff.login({ redirectUri: cleanUrl });
        return;
      }

      const p = await getLineProfileSafe();
      lineUserId = p.userId;
      displayName = p.displayName || "";
      showFormMode(displayName);
      
    } catch(err) {
      console.error(err);
      alert("LINE連携中にエラーが発生しました。");
    }
  });

  // 申請処理
  form.addEventListener("submit", async (e)=>{
    e.preventDefault();

    if(!lineUserId){
      alert("LINE連携ができていません。画面を更新してやり直してください。");
      return;
    }

    if(!agreeCheck.checked){
      alert("利用規約とプライバシーポリシーへの同意が必要です。\nチェックボックスにチェックを入れてください。");
      return;
    }

    const name  = document.getElementById("name").value.trim();
    const age   = document.getElementById("age").value.trim();
    const phone = document.getElementById("phone").value.trim();
    if(!name || !age || !phone) return alert("すべての項目を入力してください");

    // トークURL作成
    const talkUrl = makeTalkUrl(name, age, phone);

    // ★重要：ここですぐにLINEを開く
    const win = window.open(talkUrl, "_blank");

    // UI更新
    btnApply.disabled = true;
    btnApply.textContent = "LINE起動中...";
    lineBox.textContent = "LINEが開きます。画面に従ってメッセージを送信してください。";
    lineBox.style.color = "#c86b00";
    lineBox.style.borderColor = "#c86b00";
    lineBox.style.background = "#fffaf0";

    // 裏側でGAS送信（ログ用）
    try{
      if(typeof gasApply === "function"){
        const timeout = new Promise((_,rej)=>setTimeout(()=>rej(new Error("timeout")), 8000));
        await Promise.race([
          gasApply({ lineUserId, displayName, name, age, phone }),
          timeout
        ]);
      }
    }catch(err){
      console.warn(err);
    }
    
    // 完了後のUI調整
    btnApply.textContent = "起動しました";
    
    if(!win){
      lineBox.innerHTML = `LINEが自動で開かない場合は <a href="${talkUrl}" target="_blank" style="color:#c86b00;text-decoration:underline">こちらをタップ</a> してください。`;
    }
  });
});
</script>

</body>
</html>
