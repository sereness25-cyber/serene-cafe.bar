<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>LINEで新規登録｜セレネス</title>

<!-- LIFF SDK -->
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<style>
:root{
  --bg:#fbf6f1; --card:#fff; --text:#3b352e; --muted:#7a6f63;
  --acc:#06c755; --shadow:0 14px 28px rgba(0,0,0,.08); --radius:28px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Noto Sans JP",sans-serif;
  background:var(--bg); color:var(--text)
}
.wrap{max-width:520px;margin:auto;padding:24px}
.card{
  background:var(--card);
  padding:28px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  text-align:center;
}
h1{margin:0 0 12px;font-size:20px}
p{margin:0;color:var(--muted);line-height:1.9}

.line-btn{
  margin-top:28px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  width:100%;
  padding:16px;
  border-radius:999px;
  border:none;
  background:var(--acc);
  color:#fff;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
}
.line-btn[disabled]{opacity:.6;cursor:not-allowed}
.line-btn img{width:24px;height:24px}

.note{
  margin-top:18px;
  font-size:12px;
  color:var(--muted);
  line-height:1.8;
}
.note a{color:#2563eb;text-decoration:underline}

.err{
  margin-top:14px;
  padding:10px 12px;
  border-radius:12px;
  background:#fff3f3;
  border:1px solid #ffd1d1;
  color:#9b1c1c;
  font-size:13px;
  display:none;
  line-height:1.8;
}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <h1>LINEで新規登録</h1>
    <p>
      LINEアカウントで登録します。<br>
      ※電話番号は取得できないため、登録後に入力します。
    </p>

    <!-- ✅ ページを開いた直後にLINE連携しないため、最初から押せる（LIFF未初期化時だけ無効化） -->
    <button class="line-btn" id="lineBtn" disabled>
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" alt="">
      LINEで新規登録
    </button>

    <div class="err" id="err"></div>

    <div class="note">
      すでに登録済みの方は<br>
      <a href="login.html">LINEでログイン</a>
    </div>
  </div>
</div>

<script>
/* =========================
 * 設定
 * ========================= */
const LIFF_ID = "2006846780-ojjmzQx9";
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx79zOLPWQ85wu_qS4uWAsDJKV8uWr35eLK21IaHd6jfe6XRS1Di-nCudb45t5eaEy-GA/exec";

const errBox = document.getElementById("err");
const lineBtn = document.getElementById("lineBtn");

function showErr(msg){
  errBox.style.display="block";
  errBox.textContent=msg;
}
function hideErr(){
  errBox.style.display="none";
  errBox.textContent="";
}

/* =========================
 * ✅ LIFF 初期化（ここでは login しない！）
 * - initできたらボタンを押せるようにするだけ
 * ========================= */
let liffReady = false;

async function initLIFF(){
  try{
    await liff.init({ liffId: LIFF_ID });
    liffReady = true;
    lineBtn.disabled = false;
  }catch(e){
    showErr("LIFF初期化に失敗しました。LINE内で開いているか確認してください。");
  }
}
initLIFF();

/* =========================
 * ✅ 新規登録ボタン押下でLINE連携 → 登録
 * - 未ログインなら、ここでだけ liff.login()
 * - 既に登録済みなら login.html へ誘導
 * - 成功したら member.html へ
 * ========================= */
lineBtn.addEventListener("click", async ()=>{
  hideErr();
  if(!liffReady){
    showErr("読み込み中です。少し待ってからもう一度押してください。");
    return;
  }

  try{
    lineBtn.disabled = true;

    // ★ページ開いただけでは飛ばない。押した時だけログインへ
    if(!liff.isLoggedIn()){
      liff.login({ redirectUri: location.href }); // 戻り先＝このページ
      return;
    }

    const profile = await liff.getProfile();

    const url =
      `${SCRIPT_URL}?action=register_line` +
      `&line_user_id=${encodeURIComponent(profile.userId)}` +
      `&name=${encodeURIComponent(profile.displayName || "LINEユーザー")}` +
      `&_=${Date.now()}`;

    const res = await fetch(url, { method:"GET", cache:"no-store" });
    const data = await res.json();

    if(data.ok){
      localStorage.setItem("member_ok","1");
      localStorage.setItem("member_id", data.member_id);
      location.href = "member.html";
      return;
    }

    if(data.error === "LINE_ALREADY_REGISTERED"){
      showErr("このLINEアカウントは既に登録されています。ログインへ移動します。");
      setTimeout(()=> location.href = "login.html", 600);
      return;
    }

    if(data.error === "PHONE_TAKEN"){
      showErr("この電話番号は既に使用されています。運営にお問い合わせください。");
      lineBtn.disabled = false;
      return;
    }

    showErr("登録に失敗しました。（" + (data.error || "unknown") + "）");
    lineBtn.disabled = false;

  }catch(e){
    showErr("通信エラーが発生しました。");
    lineBtn.disabled = false;
  }
});
</script>
</body>
</html>
