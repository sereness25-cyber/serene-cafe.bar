<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>LINEでログイン｜セレネス</title>

<!-- LIFF SDK -->
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<style>
:root{
  --bg:#fbf6f1; --card:#fff; --text:#3b352e; --muted:#7a6f63;
  --acc:#06c755; --shadow:0 14px 28px rgba(0,0,0,.08); --radius:28px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Noto Sans JP",sans-serif;
  background:var(--bg); color:var(--text)
}
.wrap{max-width:520px;margin:auto;padding:24px}
.card{
  background:var(--card);
  padding:28px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  text-align:center;
}
h1{margin:0 0 12px;font-size:20px}
p{margin:0;color:var(--muted);line-height:1.9}
.line-btn{
  margin-top:28px;
  width:100%;
  padding:16px;
  border-radius:999px;
  border:none;
  background:var(--acc);
  color:#fff;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
}
.line-btn[disabled]{opacity:.6;cursor:not-allowed}
.err{
  margin-top:14px;
  color:#b91c1c;
  font-size:13px;
  display:none;
  line-height:1.8;
}
.note{
  margin-top:18px;
  font-size:12px;
  color:var(--muted);
  line-height:1.8;
}
.note a{color:#2563eb;text-decoration:underline}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <h1>LINEでログイン</h1>
    <p>登録済みのLINEアカウントで<br>ログインします</p>

    <!-- ✅ ページを開いただけではLINEログインに飛ばさない -->
    <button class="line-btn" id="lineBtn" disabled>LINEでログイン</button>
    <div class="err" id="err"></div>

    <div class="note" id="note">
      ※ まだ登録していない方は<br>
      <a href="line_register.html">LINEで新規登録</a>
    </div>
  </div>
</div>

<script>
/* ===== 設定 ===== */
const LIFF_ID = "2006846780-ojjmzQx9";
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx79zOLPWQ85wu_qS4uWAsDJKV8uWr35eLK21IaHd6jfe6XRS1Di-nCudb45t5eaEy-GA/exec";

const errBox = document.getElementById("err");
const lineBtn = document.getElementById("lineBtn");
const note = document.getElementById("note");

function showErr(msg){
  errBox.style.display = "block";
  errBox.textContent = msg;
}
function hideErr(){
  errBox.style.display = "none";
  errBox.textContent = "";
}

let liffReady = false;

/* ===== LIFF 初期化（✅ログインはしない） ===== */
async function initLIFF(){
  try{
    await liff.init({ liffId: LIFF_ID });
    liffReady = true;
    lineBtn.disabled = false; // ボタンは押せる状態にする（未ログインでもOK）
  }catch(e){
    showErr("LIFFの初期化に失敗しました。LINE内で開いているか確認してください。");
  }
}
initLIFF();

/* ===== ログイン処理（登録済みのみ通す） ===== */
lineBtn.addEventListener("click", async ()=>{
  hideErr();
  if(!liffReady) return;

  try{
    lineBtn.disabled = true;

    // ✅ ボタン押した時だけログインさせる
    if(!liff.isLoggedIn()){
      liff.login({ redirectUri: location.href });
      return; // ここで画面遷移するので終了
    }

    const profile = await liff.getProfile();

    const url =
      `${SCRIPT_URL}?action=login_line` +
      `&line_user_id=${encodeURIComponent(profile.userId)}` +
      `&_=${Date.now()}`;

    const res = await fetch(url, { method:"GET", cache:"no-store" });
    const data = await res.json();

    if(data.ok){
      localStorage.setItem("member_ok", "1");
      localStorage.setItem("member_id", data.member_id);
      location.href = "member.html";
      return;
    }

    // ✅ 未登録はログイン不可：案内だけ出す（勝手に飛ばさない）
    if(data.error === "NOT_REGISTERED"){
      showErr("このLINEアカウントは未登録です。先に『LINEで新規登録』を行ってください。");
      note.innerHTML = `未登録の方はこちら → <a href="line_register.html">LINEで新規登録</a>`;
      lineBtn.disabled = false;
      return;
    }

    showErr("ログインできませんでした。（" + (data.error || "unknown") + "）");
    lineBtn.disabled = false;

  }catch(e){
    showErr("通信エラーが発生しました。");
    lineBtn.disabled = false;
  }
});
</script>
</body>
</html>
