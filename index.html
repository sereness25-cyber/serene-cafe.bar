<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>セレネスカフェ</title>

  <style>
    :root{
      --bg:#fbf6f1;
      --card:#ffffff;
      --text:#3b352e;
      --muted:#7a6f63;
      --line:#e9dfd6;
      --pri:#4f7cff;
      --acc:#06c755;
      --shadow:0 14px 28px rgba(0,0,0,.08);
      --radius:22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Noto Sans JP",system-ui,sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:980px;margin:0 auto;padding:20px}

    header{
      border-bottom:1px solid var(--line);
      background:#fff;
    }
    .nav{
      max-width:980px;margin:0 auto;padding:14px 20px;
      display:flex;align-items:center;justify-content:space-between;gap:12px;
    }
    .brand{display:flex;align-items:center;gap:10px}
    .logo{
      width:40px;height:40px;border-radius:14px;
      background:linear-gradient(135deg,var(--pri),var(--acc));
      box-shadow:var(--shadow);
    }
    .brandTitle{margin:0;font-weight:1000}
    .brandSub{margin:2px 0 0;font-size:12px;color:var(--muted)}

    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      padding:10px 14px;border-radius:14px;
      font-weight:900;cursor:pointer;
      background:var(--pri);color:#fff;
      box-shadow:0 10px 20px rgba(0,0,0,.1);
    }
    .btn.green{background:var(--acc)}
    .btn.ghost{
      background:#fff;color:var(--text);
      border:1px solid var(--line);
      box-shadow:none;
    }

    .hero{
      padding:40px 20px;
      background:linear-gradient(180deg,#fff,#fbf6f1);
      border-bottom:1px solid var(--line);
    }
    .hero h1{
      margin:0 0 12px;
      font-size:28px;font-weight:1000;
    }
    .hero p{
      margin:0;color:var(--muted);line-height:1.9;
    }
    .cta{
      margin-top:20px;
      display:flex;gap:12px;flex-wrap:wrap;
    }

    section{padding:28px 0}
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px;
    }
    .grid{
      display:grid;gap:14px;
      grid-template-columns:1fr;
    }
    @media(min-width:900px){
      .grid{grid-template-columns:repeat(3,1fr)}
    }
    h3{margin:0 0 8px;font-size:15px}
    .card p{margin:0;color:var(--muted);line-height:1.8;font-size:13px}

    footer{
      border-top:1px solid var(--line);
      padding:20px;
      color:var(--muted);
      font-size:12px;
      text-align:center;
    }
  </style>
</head>

<body>
<header>
  <div class="nav">
    <div class="brand">
      <div class="logo"></div>
      <div>
        <div class="brandTitle">セレネスカフェ</div>
        <div class="brandSub">LINEで始める、やさしい出会い</div>
      </div>
    </div>

    <div style="display:flex;gap:10px">
      <a id="loginLinkTop" class="btn ghost" href="#">ログイン</a>
      <a id="registerLinkTop" class="btn green" href="#">新規登録</a>
    </div>
  </div>
</header>

<div class="hero">
  <div class="wrap">
    <h1>もう一度、出会いを心地よく。</h1>
    <p>
      セレネスカフェは、LINEから気軽に始められる再スタートのための出会いサポートです。<br>
      登録・ログインはすべてLINEアプリ内で完結します。
    </p>

    <div class="cta">
      <a id="registerLink" class="btn green" href="#">LINEで新規登録</a>
      <a id="loginLink" class="btn" href="#">LINEでログイン</a>
    </div>
  </div>
</div>

<main class="wrap">
  <section>
    <div class="grid">
      <div class="card">
        <h3>① LINEで完結</h3>
        <p>面倒なIDやパスワード不要。LINEだけで登録・ログインできます。</p>
      </div>
      <div class="card">
        <h3>② 必要最低限から</h3>
        <p>最初は名前・年齢・電話番号のみ。無理なく始められます。</p>
      </div>
      <div class="card">
        <h3>③ 紹介までスムーズ</h3>
        <p>価値観を整えた上で、相性の近い人を丁寧にご紹介します。</p>
      </div>
    </div>
  </section>
</main>

<footer>
  © <span id="y"></span> セレネスカフェ
</footer>

<script>
  const LIFF_ID = "2006846780-ojjmzQx9";

  // ルーター(liff.html)が mode を保持しやすいように router=1 を付ける
  // Safariのキャッシュ対策で t も付ける（任意だが効く）
  const t = Date.now();
  const LIFF_REGISTER = `https://liff.line.me/${LIFF_ID}?mode=register&router=1&t=${t}`;
  const LIFF_LOGIN    = `https://liff.line.me/${LIFF_ID}?mode=login&router=1&t=${t}`;

  const set = (id, url)=>{
    const el = document.getElementById(id);
    if(el) el.href = url;
  };

  set("registerLink", LIFF_REGISTER);
  set("loginLink", LIFF_LOGIN);
  set("registerLinkTop", LIFF_REGISTER);
  set("loginLinkTop", LIFF_LOGIN);

  document.getElementById("y").textContent = new Date().getFullYear();
</script>
</body>
</html>
