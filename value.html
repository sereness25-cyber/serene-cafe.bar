<script>
document.addEventListener("DOMContentLoaded", ()=>{

// ‚òÖGAS„ÅÆURLÂÆöÁæ©
const GAS_URL = "https://script.google.com/macros/s/AKfycbx79zOLPWQ85wu_qS4uWAsDJKV8uWr35eLK21IaHd6jfe6XRS1Di-nCudb45t5eaEy-GA/exec";

/* ÊòºÂ§úÂà§ÂÆö */
function isNightNow(){ return (new Date().getHours() >= 18 || new Date().getHours() < 6); }
function applyDayNight(){ 
  if(isNightNow()) document.body.setAttribute("data-mode", "bar");
  else document.body.removeAttribute("data-mode");
}
applyDayNight(); setInterval(applyDayNight, 60000);

/* ÂÆâÂÖ®ÂØæÁ≠ñÔºöHTML„Ç®„Çπ„Ç±„Éº„Éó */
function escapeHtml(s){
  return String(s ?? "").replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;").replaceAll('"',"&quot;").replaceAll("'","&#39;");
}

/* „Çª„ÉÉ„Ç∑„Éß„É≥ÂèñÂæó */
function getSessionSafe(){
  if(typeof window.getMemberSession === "function"){ try{ const ms=window.getMemberSession(); if(ms&&ms.memberId) return ms; }catch(e){} }
  const candidates = ["ma_member_session", "member_session", "serenes_session"];
  for(const k of candidates){ try{ const raw=localStorage.getItem(k)||sessionStorage.getItem(k); if(raw){ const obj=JSON.parse(raw); if(obj&&obj.memberId) return obj; } }catch(e){} }
  return null;
}

// ‚òÖ „Çª„ÉÉ„Ç∑„Éß„É≥Âàá„Çå„ÉÅ„Çß„ÉÉ„ÇØ (12ÊôÇÈñì)
const session = getSessionSafe();
if(!session || !session.memberId){
  alert("„É≠„Ç∞„Ç§„É≥„ÅåÂøÖË¶Å„Åß„Åô");
  location.replace("login.html");
  return;
}

const TIMEOUT_MS = 12 * 60 * 60 * 1000;
if (session.loginAt) {
   const loginTime = new Date(session.loginAt).getTime();
   const now = new Date().getTime();
   if (now - loginTime > TIMEOUT_MS) {
       alert("Èï∑„Çâ„Åè„ÅîÊªûÂú®„ÅÇ„Çä„Åå„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„Åó„Åü„ÄÇ\n‰∏ÄÊó¶„ÄÅ„ÅäÂ∏≠„Çí„É™„Çª„ÉÉ„Éà„Åï„Åõ„Å¶„ÅÑ„Åü„Å†„Åç„Åæ„Åô„ÄÇÔºàÂÜç„É≠„Ç∞„Ç§„É≥„ÅåÂøÖË¶Å„Åß„ÅôÔºâ");
       localStorage.removeItem("ma_member_session");
       location.replace("login.html");
       return;
   }
}

/* Ë≥™Âïè„Éá„Éº„Çø */
const QUESTIONS = [
  { key:"q1", t:"Question 01", sub:"„ÅäË≤°Â∏É„Å®ÂÆ∂Ë®à", q:"ÁµêÂ©öÁîüÊ¥ª„ÅÆ„ÅäÈáë„ÄÅ„Å©„ÅÜÁÆ°ÁêÜ„Åô„Çã„ÅÆ„Åå‰∏ÄÁï™„Çπ„Éà„É¨„Çπ„Åå„Å™„ÅÑ„Åß„Åô„ÅãÔºü", opts:[{c:"A",text:"‰∫å‰∫∫„ÅÆÂèéÂÖ•„ÇíÂêà„Çè„Åõ„Å¶„ÄÅ„ÅäË≤°Â∏É„ÅØÂÆåÂÖ®„Å´‰∏Ä„Å§„Å´„Åó„Åü„ÅÑ„ÄÇ"},{c:"B",text:"ÁîüÊ¥ªË≤ª„Å™„Å©ÂøÖË¶Å„Å™ÂàÜ„Å†„ÅëÂá∫„ÅóÂêà„Å£„Å¶„ÄÅÊÆã„Çä„ÅØÂêÑËá™„ÅßÁÆ°ÁêÜ„Åó„Åü„ÅÑ„ÄÇ"},{c:"C",text:"Âü∫Êú¨„ÅØÂà•„ÄÖ„ÄÇ„Åä‰∫í„ÅÑ„ÅÆÂèéÂÖ•„Å´„ÅØÂπ≤Ê∏â„Åõ„Åö„ÄÅËá™Á´ã„Åó„Å¶„ÅÑ„Åü„ÅÑ„ÄÇ"}] },
  { key:"q2", t:"Question 02", sub:"„ÅäÈáë„ÅÆ‰Ωø„ÅÑÈÅì", q:"Ëá®ÊôÇÂèéÂÖ•„ÅåÂÖ•„Çä„Åæ„Åó„Åü„ÄÇ„ÅÇ„Å™„Åü„Å™„Çâ„Å©„ÅÜ‰Ωø„ÅÑ„Åü„ÅÑÊ∞óÂàÜ„Åß„Åô„ÅãÔºü", opts:[{c:"A",text:"Â∞ÜÊù•„ÅÆÂÆâÂøÉ„Åå‰∏ÄÁï™„ÄÇ„Åæ„Åö„ÅØË≤ØÈáë„ÇÑÊäïË≥á„Å´Âõû„Åó„Åü„ÅÑ„ÄÇ"},{c:"B",text:"„Éê„É©„É≥„Çπ„Çà„Åè„ÄÇÂ∞ë„ÅóË≤ØÈáë„Åó„Å¶„ÄÅÊÆã„Çä„ÅßÁæéÂë≥„Åó„ÅÑ„ÇÇ„ÅÆ„Åß„ÇÇÈ£ü„Åπ„Åü„ÅÑ„ÄÇ"},{c:"C",text:"‰ªä„ÅÆÊ•Ω„Åó„Åø„ÅåÂ§ß‰∫ã„ÄÇÊóÖË°å„ÇÑË∂£Âë≥„ÄÅÁµåÈ®ì„Åô„Çã„Åì„Å®„Å´‰Ωø„ÅÑ„Åü„ÅÑ„ÄÇ"}] },

function calcType20(ans){
  const val = (key) => ans[key] === "A" ? 0 : ans[key] === "B" ? 50 : 100;
  const X = Math.round((val("q1")+val("q4")+val("q5")+val("q6")+val("q8")+val("q12"))/6);
  const Y = Math.round((val("q2")+val("q3")+(100-val("q7"))+(100-val("q9"))+(100-val("q11")))/5);
  let group;
  if(X < 50 && Y < 50) group = "A"; else if(X < 50 && Y >= 50) group = "B"; else if(X >= 50 && Y < 50) group = "C"; else group = "D";
  const Q = ans; let typeId;
  if (group === "A") { if (Q.q12==="A" && Q.q1==="A") typeId=1; else if (Q.q5==="A" && Q.q11==="C") typeId=2; else if (Q.q8==="A") typeId=3; else if (Q.q7==="C" || Q.q10==="A") typeId=4; else typeId=5; } 
  else if (group === "B") { if (Q.q9==="A" && Q.q7==="A") typeId=7; else if (Q.q6==="A" || Q.q2==="C") typeId=8; else if (Q.q4==="A") typeId=9; else if (Q.q3==="C" || Q.q11==="A") typeId=10; else typeId=6; } 
  else if (group === "C") { if (Q.q9==="C" && Q.q7==="B") typeId=11; else if (Q.q2==="A" && Q.q1==="C") typeId=13; else if (Q.q5==="C") typeId=14; else if (Q.q6==="B" || Q.q12==="B") typeId=15; else typeId=12; } 
  else { if (Q.q3==="C" && Q.q11==="A") typeId=16; else if (Q.q2==="C" && Q.q10==="A") typeId=17; else if (Q.q11==="A" && Q.q9==="A") typeId=18; else if (Q.q10==="C") typeId=20; else typeId=19; }
  return { X, Y, group, typeId, ...TYPE_INFO[typeId] };
}

function calcRadarScores(ans) {
  const pts = (k, rev=false) => { const v = ans[k]; let s = 3; if(v==="A") s=5; else if(v==="C") s=1; if(rev) s = 6 - s; return s; };
  const s_conv = Math.round((pts("q4") + pts("q7") + pts("q8")) / 3);
  const s_act = Math.round((pts("q3", true) + pts("q11") + pts("q5", true)) / 3);
  const s_log = Math.round((pts("q9", true) + pts("q1", true)) / 2);
  const s_emp = Math.round((pts("q12") + pts("q6")) / 2);
  const s_disc = Math.round((pts("q10") + pts("q2") + pts("q1")) / 3);
  return [s_conv, s_act, s_log, s_emp, s_disc];
}

function createRadarChartSvg(scores) {
  const labels = ["‰ºöË©±", "Ë°åÂãï", "Ë´ñÁêÜ", "ÂÖ±ÊÑü", "Ë¶èÂæã"];
  const maxScore = 5; const size = 220; const center = size / 2; const radius = 80;
  const getPoints = (sc) => sc.map((val, i) => { const a = (Math.PI * 2 * i) / 5 - Math.PI / 2; const r = (val / maxScore) * radius; return `${center + r * Math.cos(a)},${center + r * Math.sin(a)}`; }).join(" ");
  let bgPolys = ""; for(let i=1; i<=5; i++){ const pts = labels.map((_, idx) => { const a = (Math.PI * 2 * idx) / 5 - Math.PI / 2; const r = (i / maxScore) * radius; return `${center + r*Math.cos(a)},${center + r*Math.sin(a)}`; }).join(" "); bgPolys += `<polygon points="${pts}" fill="none" stroke="#eee" stroke-width="1" />`; }
  let axes = ""; let txt = ""; labels.forEach((lbl, i) => { const a = (Math.PI * 2 * i) / 5 - Math.PI / 2; const x = center + radius * Math.cos(a); const y = center + radius * Math.sin(a); axes += `<line x1="${center}" y1="${center}" x2="${x}" y2="${y}" stroke="#eee" stroke-width="1" />`; const tx = center + (radius+20) * Math.cos(a); const ty = center + (radius+20) * Math.sin(a); txt += `<text x="${tx}" y="${ty+5}" text-anchor="middle" font-size="12" fill="#666">${lbl}</text>`; });
  const poly = getPoints(scores);
  return `<svg width="${size}" height="${size}" viewBox="0 0 ${size} ${size}">${bgPolys}${axes}<polygon points="${poly}" fill="rgba(201, 123, 99, 0.4)" stroke="rgba(201, 123, 99, 1)" stroke-width="2" /><circle cx="${center}" cy="${center}" r="3" fill="#c97b63" />${txt}</svg>`;
}

async function saveToProfile(r, radarScores){
  const ms = getSessionSafe();

}
